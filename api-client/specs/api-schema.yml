          type: boolean
          description: Whether the type corresponds to an 'investment' account type. These
            types usually present investments and may have limitations regarding
            transfers.
        display_name:
          type: string
          description: The display name of the account type, in French.
        display_name_p:
          type: string
          description: The plural display name of the account type, in French.
      required:
        - id
        - name
        - is_invest
        - display_name
        - display_name_p
    BankAccountTypesList:
      type: object
      properties:
        accounttypes:
          type: array
          items:
            $ref: "#/components/schemas/BankAccountType"
      required:
        - accounttypes
    BankAccountsList:
      type: object
      description: A list of bank accounts.
      properties:
        accounts:
          type: array
          description: The accounts list.
          items:
            $ref: "#/components/schemas/BankAccount"
        balances:
          type: object
          description: Associative map of ISO 4217 currency codes to the total balance of
            accounts in the given currency.
          additionalProperties:
            type: number
            format: monetary
            nullable: true
          example:
            EUR: 12.34
      required:
        - accounts
        - balances
    Transaction:
      type: object
      description: A bank transaction.
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          description: ID of the transaction.
        id_account:
          type: integer
          format: int64
          minimum: 1
          description: ID of the related account.
        application_date:
          type: string
          format: date
          nullable: true
          description: Date considered by PFM services. This date can be edited.
        date:
          type: string
          format: date
          description: Debit date.
        datetime:
          type: string
          format: bi-date-time
          pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
          nullable: true
          description: Date and time of the debit of the transaction, if available, in UTC.
        value:
          type: number
          format: monetary
          nullable: true
          description: Value of the transaction.
        gross_value:
          type: number
          format: monetary
          nullable: true
          description: Gross value of the transaction.
        original_value:
          type: number
          format: monetary
          nullable: true
          description: Value in the original currency.
        original_gross_value:
          type: number
          format: monetary
          nullable: true
          description: Gross value in the original currency.
        original_currency:
          type: object
          nullable: true
          description: Original currency.
          allOf:
            - $ref: "#/components/schemas/Currency"
        commission:
          type: number
          format: monetary
          nullable: true
          description: Commission taken on the transaction.
        commission_currency:
          type: object
          nullable: true
          description: Commission currency.
          allOf:
            - $ref: "#/components/schemas/Currency"
        type:
          $ref: "#/components/schemas/TransactionType"
        wording:
          type: string
          nullable: true
          description: Label of the transaction, can be edited.
        id_category:
          type: number
          format: int64
          minimum: 1
          nullable: true
          deprecated: true
          description: ID of the related category.
        date_scraped:
          type: string
          format: bi-date-time
          pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
          description: Date and time when the transaction has been seen.
        rdate:
          type: string
          format: date
          description: Realization date of the transaction.
        rdatetime:
          type: string
          format: bi-date-time
          pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
          nullable: true
          description: Realization date and time of the transaction, if available, in UTC.
        vdate:
          type: string
          format: date
          nullable: true
          description: Value date of the transaction.
        vdatetime:
          type: string
          format: bi-date-time
          pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
          nullable: true
          description: Value date and time of the transaction, if available, in UTC.
        bdate:
          type: string
          format: date
          nullable: true
          description: Date used by the bank for the transaction.
        bdatetime:
          type: string
          format: bi-date-time
          pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
          nullable: true
          description: Date and time used by the bank for the transaction, if available,
            in UTC.
        coming:
          type: boolean
          description: If true, this transaction hasn't been debited yet.
        active:
          type: boolean
          description: If false, PFM services will ignore this transaction.
        id_cluster:
          type: integer
          format: int64
          minimum: 1
          nullable: true
          description: If the transaction is part of a cluster.
        country:
          type: string
          nullable: true
          description: Original country.
        card:
          type: string
          nullable: true
          description: Card number associated with the transaction.
        counterparty:
          type: object
          nullable: true
          description: The transaction counterparty, i.e. an optional business or
            individual entity associated with the transaction.
          allOf:
            - $ref: "#/components/schemas/TransactionCounterparty"
        comment:
          type: string
          nullable: true
          description: User comment.
        last_update:
          type: string
          format: bi-date-time
          pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
          nullable: true
          description: Last update of the transaction.
        deleted:
          type: string
          format: bi-date-time
          pattern: ^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$
          nullable: true
          description: If set, this transaction has been removed from the bank.
        account:
          type: object
          nullable: true
          description: "Optional `expand`: The bank account associated with this
            transaction."
          allOf:
            - $ref: "#/components/schemas/BankAccount"
          example: null
      required:
        - id
        - id_account
        - date
        - type
        - date_scraped
        - rdate
        - coming
        - active
    TransactionType:
      type: string
      description: |
        The type of a bank transaction:
         * `transfer`: Transfer
         * `order`: Order
         * `check`: Check
         * `deposit`: Deposit
         * `payback`: Payback
         * `withdrawal`: Withdrawal
         * `loan_payment`: Loan payment
         * `bank`: Bank fees
         * `card`: Card operation
         * `deferred_card`: Deferred card operation
         * `summary_card`: Mensual debit of a deferred card
         * `unknown`: Unknown transaction type
      enum:
        - transfer
        - order
        - check
        - deposit
        - payback
        - withdrawal
        - loan_payment
        - bank
        - card
        - deferred_card
        - summary_card
        - unknown
    TransactionCounterparty:
      type: object
      description: Business or individual entity associated with a bank transaction.
      properties:
        label:
          type: string
          nullable: true
          description: Label/name of the counterparty.
        account_scheme_name:
          nullable: true
          description: Type of the counterparty account number.
          $ref: "#/components/schemas/AccountSchemeName"
        account_identification:
          type: string
          nullable: true
          description: Account number of the counterparty.
        type:
          type: string
          nullable: true
          description: "Type of the counterparty: `creditor` or `debtor`."
          enum:
            - creditor
            - debtor
    AccountSchemeName:
      type: string
      description: |
        Type of identifier provided for a bank account:
         * `iban`: International Bank Account Number
         * `bban`: Basic Bank Account Number
         * `sort_code_account_number`: United Kingdom local account number
      enum:
        - iban
        - bban
        - sort_code_account_number
    TransactionUpdateRequest:
      type: object
      description: A request to update metadata of a bank transaction.
      properties:
        wording:
          type: string
          description: New wording of the transaction.
        application_date:
          type: string
          format: date
          description: New application date of the transaction.
        id_category:
          type: integer
          format: int64
          minimum: 1
          deprecated: true
          description: New category ID of the transaction.
        comment:
          type: string
          description: New comment of the transaction.
        active:
          type: boolean
          description: If false, the transaction isn't considered in analyzisis endpoints.
    TransactionsList:
      type: object
      description: A list of bank transactions.
      allOf:
        - $ref: "#/components/schemas/TimedList"
      properties:
        transactions:
          type: array
          description: The transactions list.
          items:
            $ref: "#/components/schemas/Transaction"
      required:
        - transactions
  parameters:
    ListOffset:
      in: query
      name: offset
      schema:
        type: number
        format: int32
      description: Return items after the specified offset.
    ListLimit:
      in: query
      name: limit
      schema:
        type: number
        format: int32
      description: Return at most the specified amount of items.
    TimedListMinDate:
      in: query
      name: min_date
      schema:
        type: string
        format: date
      description: Filter items after the specified date.
    TimedListMaxDate:
      in: query
      name: max_date
      schema:
        type: string
        format: date
      description: Filter items before the specified date.
    FilteringAll:
      in: query
      name: all
      schema:
        type: boolean
        enum:
          - true
      allowEmptyValue: true
      description: Flag to include disabled and deleted items in the list.
    Background:
      in: query
      name: background
      schema:
        type: boolean
        enum:
          - true
      allowEmptyValue: true
      description: Flag to make the request asynchronous (i.e. the API will respond
        immediately and process the action in background). When using this
        option, you must implement polling on the resource to monitor the state.
    ConnectorId:
      in: path
      name: connectorId
      description: Connector ID.
      schema:
        type: integer
        format: int64
        minimum: 1
      required: true
    ConnectorUuid:
      in: path
      name: connectorUuid
      description: Connector UUID.
      schema:
        type: string
        format: uuid
      required: true
    ConnectorIds:
      in: path
      name: connectorIds
      description: Connector IDs.
      schema:
        type: array
        items:
          type: integer
          format: int64
          minimum: 1
      required: true
    ConnectorExpand:
      in: query
      name: expand
      schema:
        type: array
        items:
          type: string
          enum:
            - fields
            - sources
            - countries
      explode: false
      allowReserved: true
    ConnectionId:
      in: path
      name: connectionId
      schema:
        type: integer
        format: int64
        minimum: 1
      description: Connection ID.
      required: true
    ConnectionExpand:
      in: query
      name: expand
      schema:
        type: array
        items:
          type: string
          enum:
            - connector
            - sources
            - accounts
            - all_accounts
      explode: false
      allowReserved: true
    ConnectionSource:
      in: query
      name: source
      schema:
        type: string
        pattern: ^[a-z]+$
        description: The specific source (designated by its `name`) to target when
          interacting with multi-source bank connectors.
    BankAccountId:
      in: path
      name: accountId
      description: Bank account ID.
      schema:
        type: integer
        format: int64
        minimum: 1
      required: true
    BankAccountExpand:
      in: query
      name: expand
      schema:
        type: array
        items:
          type: string
          enum:
            - connection
      explode: false
      allowReserved: true
    BankAccountTypeId:
      in: path
      name: typeId
      description: Bank account type ID.
      schema:
        type: integer
        format: int64
        minimum: 1
      required: true
    TransactionId:
      in: path
      name: transactionId
      description: Transaction ID.
      schema:
        type: integer
        format: int64
        minimum: 1
      required: true
    TransactionExpand:
      in: query
      name: expand
      schema:
        type: array
        items:
          type: string
          enum:
            - account
            - documents
      explode: false
      allowReserved: true
  responses:
    NoAccountError:
      description: No bank account is available. The error code is `noAccount`.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  securitySchemes:
    bi_auth:
      type: oauth2
      description: OAuth2 authentication
      flows:
        clientCredentials:
          tokenUrl: https://demo.biapi.pro/2.0/auth/token
          scopes:
            user: Defaut scope for user-scoped access tokens
